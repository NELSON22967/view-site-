<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Campus Junction - Shops</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
<!-- Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
:root {
  --primary: #e6b812;
  --secondary: #ed0e2c;
  --bg-light: #f9f9f9;
  --text-dark: #111;
  --glass: rgba(255,255,255,0.15);
  --font-heading: 'Space Grotesk', sans-serif;
  --font-body: 'Inter', sans-serif;
}
* { box-sizing:border-box; margin:0; padding:0; font-family: var(--font-body); }
body { background-color: var(--bg-light); color: var(--text-dark); }

/* Navbar */
nav {
  position: sticky; top:0; width:100%; background: var(--glass); backdrop-filter: blur(10px);
  display:flex; justify-content: space-between; align-items:center; padding:0.5rem 2rem; z-index:1000;
}
nav .logo { font-family: var(--font-heading); font-size:1.5rem; color: var(--primary); font-weight:700; }
nav .links { display:flex; gap:1rem; align-items:center; }
nav .links a { text-decoration:none; color: var(--text-dark); font-weight:600; transition:0.3s; }
nav .links a:hover { color: var(--primary); }
nav .search-login { display:flex; gap:1rem; align-items:center; }
nav .search-login input { padding:0.4rem 0.8rem; border-radius:5px; border:1px solid #ccc; }
nav .search-login button { background: var(--primary); color:#fff; border:none; padding:0.5rem 1rem; border-radius:5px; cursor:pointer; transition:0.3s; }
nav .search-login button:hover { background: var(--secondary); }

/* Page Heading */
.page-heading { text-align:center; padding:2rem 1rem; font-family: var(--font-heading); font-size:2rem; color:var(--primary); }

/* Shop Filters */
.shop-filters { display:flex; justify-content:center; gap:1rem; flex-wrap:wrap; padding-bottom:1rem; }
.shop-filters input, .shop-filters select {
  padding:0.5rem; border-radius:5px; border:1px solid #ccc;
}
.shop-filters button {
  padding:0.5rem 1rem; border:none; border-radius:5px; background:var(--primary); color:#fff; cursor:pointer; transition:0.3s;
}
.shop-filters button:hover { background:var(--secondary); }

/* Shops Grid */
.shops-grid { display:grid; grid-template-columns: repeat(auto-fit,minmax(250px,1fr)); gap:1rem; padding:2rem; }
.shop-card { background:#fff; padding:1rem; border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.1); text-align:left; transition:0.3s; }
.shop-card img { width:100%; border-radius:10px; height:150px; object-fit:cover; margin-bottom:0.5rem; }
.shop-card .status { font-weight:600; color: var(--primary); }
.shop-card h3 { font-family: var(--font-heading); margin-bottom:0.3rem; }
.shop-card p { font-size:0.9rem; color:#555; margin-bottom:0.3rem; }
.shop-card button { margin-top:0.5rem; padding:0.5rem 1rem; background: var(--secondary); color:#fff; border:none; border-radius:5px; cursor:pointer; }
.shop-card:hover { transform:translateY(-5px); box-shadow:0 6px 15px rgba(0,0,0,0.15); }

/* Footer */
footer { background:#111; color:#fff; padding:2rem; display:flex; flex-wrap:wrap; justify-content:space-between; gap:2rem; }
footer h3 { font-family: var(--font-heading); margin-bottom:1rem; }
footer a { color:#fff; text-decoration:none; display:block; margin-bottom:0.3rem; }
footer input { padding:0.5rem; border-radius:5px; border:none; margin-right:0.5rem; }
footer button { padding:0.5rem 1rem; border:none; border-radius:5px; background: var(--primary); color:#fff; cursor:pointer; }

/* Mobile Bottom Nav */
.bottom-nav { position:fixed; bottom:0; width:100%; background:var(--glass); backdrop-filter:blur(10px); display:flex; justify-content:space-around; padding:0.5rem 0; border-top:1px solid #ccc; }
.bottom-nav a { color:var(--text-dark); text-align:center; font-size:0.9rem; transition:0.3s; }
.bottom-nav a:hover { color:var(--primary); }
.bottom-nav i { display:block; font-size:1.2rem; margin-bottom:0.2rem; }

/* Responsive */
@media(max-width:768px){ .shop-filters { flex-direction:column; gap:0.5rem; align-items:center; } }
</style>
</head>
<body>

<!-- Navbar -->
<nav>
  <div class="logo">Campus Junction</div>
  <div class="links">
    <a href="index.html">Home</a>
    <a href="shops.html">Shops</a>
    <a href="category.html">Categories</a>
    <a href="offer.html">Offers</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </div>
  <div class="search-login">
    <input type="text" placeholder="Search shops...">
    <button>Login</button>
    <button>Register</button>
  </div>
</nav>

<!-- Page Heading -->
<div class="page-heading">Explore Shops</div>

<!-- Shop Filters -->
<div class="shop-filters">
  <input type="text" placeholder="Search by name or location" id="shopSearch">
  <select id="shopCategory">
    <option value="all">All Categories</option>
    <option value="electronics">Electronics</option>
    <option value="fashion">Fashion</option>
    <option value="books">Books</option>
    <option value="food">Food</option>
    <option value="services">Services</option>
  </select>
  <button onclick="filterShops()">Filter</button>
</div>

<!-- Shops Grid -->
<div class="shops-grid" id="shopsGrid">
  <!-- Shops will be inserted dynamically -->
</div>

<!-- Footer -->
<footer>
  <div>
    <h3>Newsletter</h3>
    <input type="email" placeholder="Your email"><button>Subscribe</button>
  </div>
  <div>
    <h3>Quick Links</h3>
    <a href="index.html">Home</a>
    <a href="shops.html">Shops</a>
    <a href="#">Categories</a>
    <a href="#">Offers</a>
  </div>
  <div>
    <h3>Support</h3>
    <a href="#">Contact</a>
    <a href="#">FAQ</a>
    <a href="#">Terms</a>
  </div>
  <div>
    <h3>Follow Us</h3>
    <a href="#"><i class="fab fa-facebook"></i> Facebook</a>
    <a href="#"><i class="fab fa-twitter"></i> Twitter</a>
    <a href="#"><i class="fab fa-instagram"></i> Instagram</a>
  </div>
</footer>

<!-- Mobile Bottom Nav -->
<div class="bottom-nav">
  <a href="index.html"><i class="fas fa-home"></i>Home</a>
  <a href="#"><i class="fas fa-search"></i>Search</a>
  <a href="#"><i class="fas fa-tag"></i>Offers</a>
  <a href="#"><i class="fas fa-shopping-cart"></i>Cart</a>
  <a href="#"><i class="fas fa-user"></i>Profile</a>
</div>

<!-- JS -->
<script>
// Shop Data
const shops = [
  {name:"Tech Hub", category:"electronics", location:"Downtown Campus", status:"Open", rating:4.8, hours:"9am-9pm", img:"https://picsum.photos/250/150?random=1"},
  {name:"Fashion Corner", category:"fashion", location:"Main Street", status:"Closed", rating:4.6, hours:"10am-8pm", img:"https://picsum.photos/250/150?random=2"},
  {name:"Bookstore", category:"books", location:"Library Road", status:"Open", rating:4.7, hours:"8am-6pm", img:"https://picsum.photos/250/150?random=3"},
  {name:"Foodies", category:"food", location:"Campus Cafeteria", status:"Open", rating:4.9, hours:"7am-7pm", img:"https://picsum.photos/250/150?random=4"},
  {name:"Gadget World", category:"electronics", location:"Tech Park", status:"Closed", rating:4.5, hours:"10am-8pm", img:"https://picsum.photos/250/150?random=5"},
  {name:"Cloth & Style", category:"fashion", location:"Mall Avenue", status:"Open", rating:4.6, hours:"9am-9pm", img:"https://picsum.photos/250/150?random=6"},
];

// Render Shops
function renderShops(list){
  const grid = document.getElementById('shopsGrid');
  grid.innerHTML = '';
  list.forEach(shop=>{
    grid.innerHTML += `
      <div class="shop-card">
        <img src="${shop.img}" alt="${shop.name}">
        <p class="status">${shop.status}</p>
        <h3>${shop.name}</h3>
        <p>Category: ${shop.category.charAt(0).toUpperCase() + shop.category.slice(1)} | ${shop.location}</p>
        <p>Rating: ${shop.rating} | Hours: ${shop.hours}</p>
        <button>Visit Shop</button>
      </div>
    `;
  });
}
renderShops(shops);

// Filter Function
function filterShops(){
  const search = document.getElementById('shopSearch').value.toLowerCase();
  const category = document.getElementById('shopCategory').value;
  const filtered = shops.filter(shop=>{
    const matchesName = shop.name.toLowerCase().includes(search) || shop.location.toLowerCase().includes(search);
    const matchesCategory = category === "all" || shop.category === category;
    return matchesName && matchesCategory;
  });
  renderShops(filtered);
}
</script>
</body>
</html>
