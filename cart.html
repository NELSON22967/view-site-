<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Campus Junction - Cart</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
<!-- Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
:root {
  --primary: #e6b812;
  --secondary: #E8734A;
  --bg-light: #f9f9f9;
  --text-dark: #111;
  --glass: rgba(255,255,255,0.15);
  --font-heading: 'Space Grotesk', sans-serif;
  --font-body: 'Inter', sans-serif;
}
* { box-sizing:border-box; margin:0; padding:0; font-family: var(--font-body); }
body { background-color: var(--bg-light); color: var(--text-dark); }

/* Navbar */
nav {
  position: sticky; top:0; width:100%; background: var(--glass); backdrop-filter: blur(10px);
  display:flex; justify-content: space-between; align-items:center; padding:0.5rem 2rem; z-index:1000;
}
nav .logo { font-family: var(--font-heading); font-size:1.5rem; color: var(--primary); font-weight:700; }
nav .links { display:flex; gap:1rem; align-items:center; }
nav .links a { text-decoration:none; color: var(--text-dark); font-weight:600; transition:0.3s; }
nav .links a:hover { color: var(--primary); }
nav .search-login { display:flex; gap:1rem; align-items:center; }
nav .search-login input { padding:0.4rem 0.8rem; border-radius:5px; border:1px solid #ccc; }
nav .search-login button { background: var(--primary); color:#fff; border:none; padding:0.5rem 1rem; border-radius:5px; cursor:pointer; transition:0.3s; }
nav .search-login button:hover { background: var(--secondary); }

/* Page Heading */
.page-heading { text-align:center; padding:2rem 1rem; font-family: var(--font-heading); font-size:2rem; color:var(--primary); }

/* Cart Table */
.cart-container { max-width:1000px; margin:2rem auto; background:#fff; border-radius:10px; padding:1rem; box-shadow:0 4px 10px rgba(0,0,0,0.1); }
.cart-table { width:100%; border-collapse: collapse; }
.cart-table th, .cart-table td { padding:1rem; text-align:center; border-bottom:1px solid #eee; }
.cart-table img { width:80px; height:80px; object-fit:cover; border-radius:5px; }
.cart-table input[type=number] { width:50px; padding:0.3rem; border:1px solid #ccc; border-radius:5px; }
.cart-table button { background:var(--secondary); color:#fff; border:none; padding:0.4rem 0.8rem; border-radius:5px; cursor:pointer; transition:0.3s; }
.cart-table button:hover { background:var(--primary); }

/* Total Section */
.total-section { text-align:right; margin-top:1rem; font-size:1.2rem; font-weight:600; }
.checkout-btn { margin-top:0.5rem; padding:0.7rem 1.5rem; background:var(--primary); color:#fff; border:none; border-radius:5px; cursor:pointer; transition:0.3s; }
.checkout-btn:hover { background:var(--secondary); }

/* Footer */
footer { background:#111; color:#fff; padding:2rem; display:flex; flex-wrap:wrap; justify-content:space-between; gap:2rem; }
footer h3 { font-family: var(--font-heading); margin-bottom:1rem; }
footer a { color:#fff; text-decoration:none; display:block; margin-bottom:0.3rem; }
footer input { padding:0.5rem; border-radius:5px; border:none; margin-right:0.5rem; }
footer button { padding:0.5rem 1rem; border:none; border-radius:5px; background: var(--primary); color:#fff; cursor:pointer; }

/* Mobile Bottom Nav */
.bottom-nav { position:fixed; bottom:0; width:100%; background:var(--glass); backdrop-filter:blur(10px); display:flex; justify-content:space-around; padding:0.5rem 0; border-top:1px solid #ccc; }
.bottom-nav a { color:var(--text-dark); text-align:center; font-size:0.9rem; transition:0.3s; }
.bottom-nav a:hover { color:var(--primary); }
.bottom-nav i { display:block; font-size:1.2rem; margin-bottom:0.2rem; }

/* Responsive */
@media(max-width:768px){ .cart-table th, .cart-table td { padding:0.5rem; font-size:0.9rem; } }
</style>
</head>
<body>

<!-- Navbar -->
<nav>
  <div class="logo">Campus Junction</div>
  <div class="links">
    <a href="index.html">Home</a>
    <a href="shops.html">Shops</a>
    <a href="categories.html">Categories</a>
    <a href="offers.html">Offers</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </div>
  <div class="search-login">
    <input type="text" placeholder="Search cart...">
    <button>Login</button>
    <button>Register</button>
  </div>
</nav>

<!-- Page Heading -->
<div class="page-heading">Your Cart</div>

<!-- Cart Table -->
<div class="cart-container">
  <table class="cart-table" id="cartTable">
    <thead>
      <tr>
        <th>Product</th>
        <th>Shop</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Subtotal</th>
        <th>Remove</th>
      </tr>
    </thead>
    <tbody>
      <!-- Cart items inserted dynamically -->
    </tbody>
  </table>

  <div class="total-section">
    Total: $<span id="totalAmount">0</span><br>
    <button class="checkout-btn">Proceed to Checkout</button>
  </div>
</div>

<!-- Footer -->
<footer>
  <div>
    <h3>Newsletter</h3>
    <input type="email" placeholder="Your email"><button>Subscribe</button>
  </div>
  <div>
    <h3>Quick Links</h3>
    <a href="index.html">Home</a>
    <a href="shops.html">Shops</a>
    <a href="category.html">Categories</a>
    <a href="offers.html">Offers</a>
  </div>
  <div>
    <h3>Support</h3>
    <a href="#">Contact</a>
    <a href="#">FAQ</a>
    <a href="#">Terms</a>
  </div>
  <div>
    <h3>Follow Us</h3>
    <a href="#"><i class="fab fa-facebook"></i> Facebook</a>
    <a href="#"><i class="fab fa-twitter"></i> Twitter</a>
    <a href="#"><i class="fab fa-instagram"></i> Instagram</a>
  </div>
</footer>

<!-- Mobile Bottom Nav -->
<div class="bottom-nav">
  <a href="index.html"><i class="fas fa-home"></i>Home</a>
  <a href="#"><i class="fas fa-search"></i>Search</a>
  <a href="#"><i class="fas fa-tag"></i>Offers</a>
  <a href="#"><i class="fas fa-shopping-cart"></i>Cart</a>
  <a href="#"><i class="fas fa-user"></i>Profile</a>
</div>

<!-- JS -->
<script>
// Sample Cart Data
let cartItems = [
  {id:1, name:"Wireless Headphones", shop:"Tech Hub", price:45, qty:1, img:"https://picsum.photos/80/80?random=1"},
  {id:2, name:"Campus Hoodie", shop:"Fashion Corner", price:25, qty:2, img:"https://picsum.photos/80/80?random=2"},
  {id:3, name:"Textbook Bundle", shop:"Bookstore", price:80, qty:1, img:"https://picsum.photos/80/80?random=3"},
];

// Render Cart
function renderCart(){
  const tbody = document.querySelector('#cartTable tbody');
  tbody.innerHTML = '';
  let total = 0;
  cartItems.forEach(item=>{
    const subtotal = item.price * item.qty;
    total += subtotal;
    tbody.innerHTML += `
      <tr>
        <td><img src="${item.img}" alt="${item.name}"> ${item.name}</td>
        <td>${item.shop}</td>
        <td>$${item.price}</td>
        <td><input type="number" min="1" value="${item.qty}" onchange="updateQty(${item.id},this.value)"></td>
        <td>$${subtotal}</td>
        <td><button onclick="removeItem(${item.id})"><i class="fas fa-trash"></i></button></td>
      </tr>
    `;
  });
  document.getElementById('totalAmount').innerText = total;
}

// Update Quantity
function updateQty(id, qty){
  cartItems = cartItems.map(item=>item.id===id ? {...item, qty: parseInt(qty)} : item);
  renderCart();
}

// Remove Item
function removeItem(id){
  cartItems = cartItems.filter(item=>item.id!==id);
  renderCart();
}

// Initial render
renderCart();
</script>
</body>
</html>
