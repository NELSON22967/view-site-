<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Campus Junction - Categories</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
<!-- Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
:root {
  --primary: #e6b812;
  --secondary: #E8734A;
  --bg-light: #f9f9f9;
  --text-dark: #111;
  --glass: rgba(255,255,255,0.15);
  --font-heading: 'Space Grotesk', sans-serif;
  --font-body: 'Inter', sans-serif;
}
* { box-sizing:border-box; margin:0; padding:0; font-family: var(--font-body); }
body { background-color: var(--bg-light); color: var(--text-dark); }

/* Navbar */
nav {
  position: sticky; top:0; width:100%; background: var(--glass); backdrop-filter: blur(10px);
  display:flex; justify-content: space-between; align-items:center; padding:0.5rem 2rem; z-index:1000;
}
nav .logo { font-family: var(--font-heading); font-size:1.5rem; color: var(--primary); font-weight:700; }
nav .links { display:flex; gap:1rem; align-items:center; }
nav .links a { text-decoration:none; color: var(--text-dark); font-weight:600; transition:0.3s; }
nav .links a:hover { color: var(--primary); }
nav .search-login { display:flex; gap:1rem; align-items:center; }
nav .search-login input { padding:0.4rem 0.8rem; border-radius:5px; border:1px solid #ccc; }
nav .search-login button { background: var(--primary); color:#fff; border:none; padding:0.5rem 1rem; border-radius:5px; cursor:pointer; transition:0.3s; }
nav .search-login button:hover { background: var(--secondary); }

/* Page Heading */
.page-heading { text-align:center; padding:2rem 1rem; font-family: var(--font-heading); font-size:2rem; color:var(--primary); }

/* Category Buttons */
.category-buttons { display:flex; justify-content:center; gap:1rem; flex-wrap:wrap; padding-bottom:1rem; }
.category-buttons button {
  padding:0.6rem 1.2rem; border:none; border-radius:5px; background:var(--glass); cursor:pointer; transition:0.3s;
}
.category-buttons button.active, .category-buttons button:hover { background:var(--primary); color:#fff; }

/* Products Grid */
.products-grid { display:grid; grid-template-columns: repeat(auto-fit,minmax(220px,1fr)); gap:1rem; padding:2rem; }
.product-card { background:#fff; border-radius:10px; overflow:hidden; box-shadow:0 4px 10px rgba(0,0,0,0.1); transition:0.3s; position:relative; }
.product-card img { width:100%; height:180px; object-fit:cover; }
.product-card .info { padding:1rem; text-align:left; }
.product-card .info h3 { font-family: var(--font-heading); margin-bottom:0.3rem; }
.product-card .info p { font-size:0.9rem; color:#666; margin-bottom:0.3rem; }
.product-card .info .price { font-weight:600; color:var(--secondary); }
.product-card .badge { position:absolute; top:10px; left:10px; background:var(--primary); color:#fff; padding:0.3rem 0.6rem; border-radius:5px; font-size:0.8rem; }
.product-card:hover { transform: translateY(-5px); box-shadow:0 6px 15px rgba(0,0,0,0.15); }

/* Footer */
footer { background:#111; color:#fff; padding:2rem; display:flex; flex-wrap:wrap; justify-content:space-between; gap:2rem; }
footer h3 { font-family: var(--font-heading); margin-bottom:1rem; }
footer a { color:#fff; text-decoration:none; display:block; margin-bottom:0.3rem; }
footer input { padding:0.5rem; border-radius:5px; border:none; margin-right:0.5rem; }
footer button { padding:0.5rem 1rem; border:none; border-radius:5px; background: var(--primary); color:#fff; cursor:pointer; }

/* Mobile Bottom Nav */
.bottom-nav { position:fixed; bottom:0; width:100%; background:var(--glass); backdrop-filter:blur(10px); display:flex; justify-content:space-around; padding:0.5rem 0; border-top:1px solid #ccc; }
.bottom-nav a { color:var(--text-dark); text-align:center; font-size:0.9rem; transition:0.3s; }
.bottom-nav a:hover { color:var(--primary); }
.bottom-nav i { display:block; font-size:1.2rem; margin-bottom:0.2rem; }

/* Responsive */
@media(max-width:768px){ .category-buttons { flex-direction:column; gap:0.5rem; align-items:center; } }
</style>
</head>
<body>

<!-- Navbar -->
<nav>
  <div class="logo">Campus Junction</div>
  <div class="links">
    <a href="index.html">Home</a>
    <a href="shops.html">Shops</a>
    <a href="category.html">Categories</a>
    <a href="#">Offers</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </div>
  <div class="search-login">
    <input type="text" placeholder="Search products...">
    <button>Login</button>
    <button>Register</button>
  </div>
</nav>

<!-- Page Heading -->
<div class="page-heading">Browse Categories</div>

<!-- Category Buttons -->
<div class="category-buttons">
  <button class="active" data-category="all">All</button>
  <button data-category="electronics">Electronics</button>
  <button data-category="fashion">Fashion</button>
  <button data-category="books">Books</button>
  <button data-category="food">Food</button>
  <button data-category="services">Services</button>
</div>

<!-- Products Grid -->
<div class="products-grid" id="productsGrid">
  <!-- Products inserted dynamically -->
</div>

<!-- Footer -->
<footer>
  <div>
    <h3>Newsletter</h3>
    <input type="email" placeholder="Your email"><button>Subscribe</button>
  </div>
  <div>
    <h3>Quick Links</h3>
    <a href="index.html">Home</a>
    <a href="shops.html">Shops</a>
    <a href="categories.html">Categories</a>
    <a href="offer.html">Offers</a>
  </div>
  <div>
    <h3>Support</h3>
    <a href="#">Contact</a>
    <a href="#">FAQ</a>
    <a href="#">Terms</a>
  </div>
  <div>
    <h3>Follow Us</h3>
    <a href="#"><i class="fab fa-facebook"></i> Facebook</a>
    <a href="#"><i class="fab fa-twitter"></i> Twitter</a>
    <a href="#"><i class="fab fa-instagram"></i> Instagram</a>
  </div>
</footer>

<!-- Mobile Bottom Nav -->
<div class="bottom-nav">
  <a href="index.html"><i class="fas fa-home"></i>Home</a>
  <a href="#"><i class="fas fa-search"></i>Search</a>
  <a href="#"><i class="fas fa-tag"></i>Offers</a>
  <a href="#"><i class="fas fa-shopping-cart"></i>Cart</a>
  <a href="#"><i class="fas fa-user"></i>Profile</a>
</div>

<!-- JS -->
<script>
// Product Data
const products = [
  {name:"Wireless Headphones", category:"electronics", shop:"Tech Hub", price:45, original:56, img:"https://picsum.photos/300/180?random=1"},
  {name:"Campus Hoodie", category:"fashion", shop:"Fashion Corner", price:25, original:30, img:"https://picsum.photos/300/180?random=2"},
  {name:"Textbook Bundle", category:"books", shop:"Bookstore", price:80, original:90, img:"https://picsum.photos/300/180?random=3"},
  {name:"Lunch Combo", category:"food", shop:"Foodies", price:10, original:12, img:"https://picsum.photos/300/180?random=4"},
  {name:"Smartwatch", category:"electronics", shop:"Gadget World", price:60, original:75, img:"https://picsum.photos/300/180?random=5"},
  {name:"Stylish Jeans", category:"fashion", shop:"Cloth & Style", price:40, original:50, img:"https://picsum.photos/300/180?random=6"},
  {name:"Novel Collection", category:"books", shop:"Bookstore", price:35, original:40, img:"https://picsum.photos/300/180?random=7"},
  {name:"Snack Pack", category:"food", shop:"Foodies", price:5, original:6, img:"https://picsum.photos/300/180?random=8"},
];

// Render Products
function renderProducts(list){
  const grid = document.getElementById('productsGrid');
  grid.innerHTML = '';
  list.forEach(product=>{
    grid.innerHTML += `
      <div class="product-card">
        <span class="badge">${Math.round((1-product.price/product.original)*100)}% Off</span>
        <img src="${product.img}" alt="${product.name}">
        <div class="info">
          <h3>${product.name}</h3>
          <p>Shop: ${product.shop}</p>
          <p class="price">$${product.price} <span style="text-decoration:line-through;color:#999;">$${product.original}</span></p>
        </div>
      </div>
    `;
  });
}
renderProducts(products);

// Category Filter
const categoryBtns = document.querySelectorAll('.category-buttons button');
categoryBtns.forEach(btn => btn.addEventListener('click', ()=>{
  categoryBtns.forEach(b=>b.classList.remove('active'));
  btn.classList.add('active');
  const cat = btn.getAttribute('data-category');
  if(cat==="all"){
    renderProducts(products);
  }else{
    renderProducts(products.filter(p=>p.category===cat));
  }
}));
</script>
</body>
</html>
