<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Seller Login | Campus Junction</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root {
  --primary: #FF6A3D;
  --secondary: rgb(240, 237, 97);
  --text-dark: #333;
  --bg-light: #f5f5f5;
  --glass: rgba(255,255,255,0.15);
}

* { box-sizing: border-box; margin:0; padding:0; font-family: 'Inter', sans-serif; }

body { background: var(--bg-light); display:flex; justify-content:center; align-items:center; height:100vh; }

.login-card {
  background:#fff;
  padding:2rem;
  border-radius:14px;
  box-shadow:0 8px 20px rgba(0,0,0,0.1);
  width: 100%;
  max-width:400px;
}

.login-card h2 {
  font-family: 'Space Grotesk', sans-serif;
  margin-bottom:1.5rem;
  text-align:center;
  color:var(--primary);
}

.form-group { margin-bottom:1rem; }
label { display:block; font-weight:600; margin-bottom:0.3rem; }
input { width:100%; padding:0.7rem; border-radius:10px; border:1px solid #ccc; }

button {
  width:100%;
  padding:0.8rem;
  background: var(--primary);
  border:none;
  border-radius:12px;
  color:#fff;
  font-weight:700;
  cursor:pointer;
  margin-top:1rem;
}

button:disabled { opacity:0.6; }

.links { text-align:center; margin-top:1rem; font-size:0.9rem; }
.links a { color: var(--primary); text-decoration:none; font-weight:600; }
.links a:hover { text-decoration:underline; }
</style>
</head>
<body>

<div class="login-card">
  <h2>Seller Login</h2>
  <form id="loginForm">
    <div class="form-group">
      <label>Email</label>
      <input type="email" name="email" required placeholder="you@example.com">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" name="password" required placeholder="********">
    </div>
    <button type="submit">Login</button>
  </form>
  <div class="links">
    <p>Don't have an account? <a href="register.html">Sign Up</a></p>
    <p><a href="forgot-password.html">Forgot Password?</a></p>
  </div>
</div>

<script>
const API = "https://campusbackend-bq3r.onrender.com/api/auth/login"; // Backend login endpoint

const form = document.getElementById("loginForm");

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  const btn = form.querySelector("button");
  btn.disabled = true;
  btn.innerText = "Logging in...";

  const formData = new FormData(form);
  const body = {
    email: formData.get("email"),
    password: formData.get("password")
  };

  try {
    const res = await fetch(API, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(body)
    });

    const data = await res.json();

    if (!res.ok) throw new Error(data.message || "Login failed");

    // Save JWT token
    localStorage.setItem("sellerToken", data.token);

    alert("Login successful!");
    window.location.href = "index.html";

  } catch (err) {
    console.error(err);
    alert("Login failed: " + err.message);
  } finally {
    btn.disabled = false;
    btn.innerText = "Login";
  }
});
</script>

</body>
</html>
