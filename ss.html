<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Campus Junction</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
:root {
  --primary: #e6b812;
  --secondary: #ed0e2c;
  --bg-light: #f9f9f9;
  --text-dark: #111;
  --glass: rgba(255,255,255,0.15);
  --font-heading: 'Space Grotesk', sans-serif;
  --font-body: 'Inter', sans-serif;
}
* { box-sizing:border-box; margin:0; padding:0; font-family: var(--font-body); }
body { background-color: var(--bg-light); color: var(--text-dark); }

/* Navbar */
nav {
  position: sticky; top:0; width:100%; background: var(--glass);
  backdrop-filter: blur(10px); display:flex; justify-content:space-between;
  align-items:center; padding:0.5rem 1rem; z-index:1000;
}
nav .logo { font-family: var(--font-heading); font-size:1.5rem; color: var(--primary); font-weight:700; }
nav .search-login { display:flex; gap:0.5rem; align-items:center; }
nav .search-login input { padding:0.4rem 0.8rem; border-radius:5px; border:1px solid #ccc; }
nav .search-login button { background: var(--primary); color:#fff; border:none; padding:0.4rem 0.8rem; border-radius:50%; cursor:pointer; transition:0.3s; }
nav .search-login button:hover { background: var(--secondary); }

/* Hero */
.hero { position:relative; overflow:hidden; }
.hero .slides { display:flex; transition:0.5s; }
.hero .slide { min-width:100%; display:flex; justify-content:center; align-items:center; flex-direction:column; background: linear-gradient(120deg, var(--primary), var(--secondary)); color:#fff; height:50vh; text-align:center; }
.hero .slide h1 { font-family: var(--font-heading); font-size:2rem; margin-bottom:0.5rem; }
.hero .slide p { font-size:1rem; margin-bottom:1rem; }
.hero .slide button { margin:0.2rem; padding:0.5rem 1rem; border:none; border-radius:5px; cursor:pointer; font-weight:600; }

/* Products Section */
.products { padding:1rem; text-align:center; }
.products h2 { font-family: var(--font-heading); font-size:1.5rem; margin-bottom:1rem; }
.products-grid { display:grid; grid-template-columns: repeat(auto-fit,minmax(160px,1fr)); gap:0.8rem; }
.card { background:#fff; border-radius:10px; overflow:hidden; box-shadow:0 4px 8px rgba(0,0,0,0.1); position:relative; }
.card img { width:100%; height:140px; object-fit:cover; }
.card .shop-badge { position:absolute; top:10px; left:10px; width:40px; height:40px; border-radius:50%; border:2px solid #fff; overflow:hidden; }
.card .shop-badge img { width:100%; height:100%; object-fit:cover; }
.card .info { padding:0.5rem; text-align:left; }
.card .info h3 { font-family: var(--font-heading); font-size:1rem; margin-bottom:0.2rem; }
.card .info p { font-size:0.8rem; color:#666; margin-bottom:0.2rem; }
.card .info .price { font-weight:600; color:var(--secondary); margin-bottom:0.3rem; }
.card .buttons { display:flex; justify-content:space-between; margin-top:0.3rem; }
.card .buttons button { flex:1; margin:0.1rem; padding:0.3rem; border:none; border-radius:5px; cursor:pointer; font-size:0.75rem; transition:0.3s; }
.card .buttons button.add { background: var(--primary); color:#fff; }
.card .buttons button.contact { background: var(--secondary); color:#fff; }

/* Mobile */
@media(max-width:768px){ .products-grid { grid-template-columns: repeat(2,1fr); } }
</style>
</head>
<body>

<nav>
  <div class="logo">Campus Junction</div>
  <div class="search-login">
    <input type="text" placeholder="Search products or shops...">
    <button id="messagesBtn"><i class="fas fa-envelope"></i></button>
  </div>
</nav>

<section class="hero">
  <div class="slides">
    <div class="slide">
      <h1>Big Campus Deals!</h1>
      <p>Find the best student products at amazing prices.</p>
      <button>Shop Now</button>
    </div>
    <div class="slide">
      <h1>Flash Sales Every Week!</h1>
      <p>Exclusive discounts and offers.</p>
      <button>Shop Now</button>
    </div>
  </div>
</section>

<section class="products">
  <h2>Featured Products</h2>
  <div class="products-grid" id="productsGrid">
    <!-- Products from backend will be injected here -->
  </div>
</section>

<script>
// Hero Carousel
let slideIndex = 0;
const slides = document.querySelectorAll('.hero .slide');
function showSlides(){
  slides.forEach(s => s.style.display='none');
  slideIndex++;
  if(slideIndex > slides.length) slideIndex = 1;
  slides[slideIndex-1].style.display='flex';
  setTimeout(showSlides,5000);
}
showSlides();

// Fetch products from backend
async function fetchProducts() {
  try {
    const res = await fetch('http://localhost:5000/api/public/products'); // your backend endpoint
    const data = await res.json();
    const grid = document.getElementById('productsGrid');
    grid.innerHTML = '';
    
    data.forEach(product => {
      const firstImage = product.images?.[0]?.url || 'https://via.placeholder.com/300';
      // if shop exists
      const shopBadge = product.shop ? `<div class="shop-badge"><img src="${product.shop.logo || 'https://via.placeholder.com/40'}" alt="${product.shop.name}"></div>` : '';
      
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        ${shopBadge}
        <img src="${firstImage}" alt="${product.name}">
        <div class="info">
          <h3>${product.name}</h3>
          <p>Category: ${product.category || 'N/A'}</p>
          <p>Shop: ${product.shop?.name || 'N/A'}</p>
          <p>Location: ${product.shop?.location || 'N/A'}</p>
          <p class="price">${product.price} KSh</p>
          <p>${product.description || ''}</p>
          <div class="buttons">
            <button class="add">Add to Cart</button>
            <button class="contact">Contact Seller</button>
          </div>
        </div>
      `;
      grid.appendChild(card);
    });
  } catch(err){
    console.error('Failed to fetch products', err);
  }
}

// Call fetch
fetchProducts();
</script>
</body>
</html>
